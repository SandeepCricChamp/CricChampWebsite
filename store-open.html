<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open in CricChamp</title>
  <script>
    function openApp() {
      const params = new URLSearchParams(window.location.search);
      const eventId = params.get('id');
      const packageName = 'com.ffghub.cricchamp'; // your real package name
      const schemeUrl = `cricchamp://event?id=${eventId}`;
      const fallbackUrl = `https://play.google.com/store/apps/details?id=${packageName}`; // for closed testing

      // Try to open the app
      window.location.href = schemeUrl;

      // Fallback to Play Store after short delay
      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 2000);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Opening CricChamp...</p>
</body>
</html>
